<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta bilgileri -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sayfa başlığı -->
    <title>Shoot or Die!</title>
    <!-- Stil dosyası bağlantısı -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Oyun başlangıç menüsü -->
    <div id="startMenu">
      <h1>Welcome to "Shoot or Die!"</h1>
      <p>Press Start to Begin</p>
      <button id="startButton">Start</button>
    </div>

    <!-- Oyun alanı canvas'i -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Oyun talimatları -->
    <div id="instructions">
      <h2>How to Play?</h2>
      <p>*Use Arrow Keys (← →) or 'C/B' keys to move left and right.</p>
      <p>*Press the 'V' key, Arrow Key (↓), or click anywhere to shoot.</p>
      <h2>Goals!</h2>
      <p>-Eliminate all aliens to win!</p>
    </div>

    <!-- JavaScript dosyası bağlantısı -->
    <script src="script.js"></script>
  </body>
</html>
